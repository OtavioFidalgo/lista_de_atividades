<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>professores e seus tempos de profissão</title>
</head>
<body>
    
    <div id="tudo"></div>

    <script>
        const professores = [];
        let nomes;
        const tempoprofissao = [];
        let tempo;

        for(let i = 0; i < 3; i++){
            nomes = (prompt("Digite o nome do professor;"));
            professores.push(nomes);
            tempo = (prompt("Digite o tempo dce profissão:"));
            tempoprofissao.push(tempo)

        }

        document.getElementById("tudo").innerHTML = "Nomes dos professores: " + professores + "<br>Tempos de profissão dos professores: " + tempoprofissao;

    </script>
</body>
</html>
